<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://kit.fontawesome.com/379ed18d9a.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="hero">
    <picture>
      <img src="images/logo.svg" alt="Title" class="title">
    </picture>
    <div class="container">
      <figure>
        <img src="images/illustration-mockups.svg" alt="Illustration" class="img">
      </figure>
      <div class="text">
        <h2 class="text_title">Build The Community Your Fans Will Love</h2>
        <p class="text_paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="register">Register</button>
      </div>
    </div>
    <div class="enlaces">
      <span class="circle"><i class="fa-brands fa-facebook-f"></i></span>
      <span class="circle"><i class="fa-brands fa-twitter"></i></span>
      <span class="circle"><i class="fa-brands fa-instagram"></i></span>
    </div>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Máximo Tinoco Zárate</a>.
    </p>
  </footer>
</body>
</html>
